apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: default
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024

    exporters:
      otlphttp:
        endpoint: https://otlp-vaxila.mackerelio.com
        headers:
          Mackerel-Api-Key: ${MACKEREL_API_KEY}
          Accept: "*/*"
        compression: gzip
      otlphttp/sakura:
        endpoint: https://${SAKURA_LOGS_HOST}
        headers:
          Authorization: Bearer ${SAKURA_LOGS_API_KEY}
        logs_endpoint: https://${SAKURA_LOGS_HOST}/v1/logs
        tls:
          insecure: false
        compression: gzip
      debug:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200

    service:
      telemetry:
        logs:
          level: debug
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp, debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/sakura, debug]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args:
          - "--config=/conf/config.yaml"
        env:
        - name: MACKEREL_API_KEY
          valueFrom:
            secretKeyRef:
              name: mackerel-apikey
              key: apikey
        - name: SAKURA_LOGS_HOST
          valueFrom:
            secretKeyRef:
              name: sakura-monitoring-suite
              key: logs-host
        - name: SAKURA_LOGS_API_KEY
          valueFrom:
            secretKeyRef:
              name: sakura-monitoring-suite
              key: logs-api-key
        ports:
        - containerPort: 4317  # OTLP gRPC
          name: otlp-grpc
        - containerPort: 4318  # OTLP HTTP
          name: otlp-http
        volumeMounts:
        - name: config
          mountPath: /conf
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 100m
      volumes:
      - name: config
        configMap:
          name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
  - name: otlp-http
    port: 4318
    targetPort: 4318
  selector:
    app: otel-collector

